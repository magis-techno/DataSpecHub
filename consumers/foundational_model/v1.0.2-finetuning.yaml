meta:
  consumer: foundational_model
  owner: "foundation-model-team@company.com"
  description: "智能驾驶大模型微调阶段的专用数据配置"
  team: "智能驾驶大模型团队"
  version: "1.0.2-finetuning"
  parent_version: "1.0.0"
  branch_type: "finetuning"
  created_at: "2025-04-20"
