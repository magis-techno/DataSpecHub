# This file points to the current recommended version: v1.2.0
# In production, this would be a symbolic link: ln -s v1.2.0.yaml latest.yaml

meta:
  consumer: end_to_end
  owner: "e2e-team@company.com"
  description: "端到端网络的数据通道版本需求"
  team: "端到端团队"
  version: "1.2.0"
  created_at: "2025-01-15"
  updated_at: "2025-04-10"

# 当前数据需求 - 专注于版本依赖
requirements:
  - channel: image_original
    version: "1.2.0"
    required: true
    on_missing: "fail"
    
  - channel: object_array_fusion_infer
    version: ">=1.2.0"
    required: true
    on_missing: "fail"
    
  - channel: occupancy
    version:
      - "1.0.0"
    required: true
    on_missing: "fail"
    
  - channel: utils_slam
    version: ">=1.0.0"
    required: true
    on_missing: "fail"
    
  - channel: lidar_points       # 新增：包含不规范版本的通道
    version:
      - "2.1.0_5cm_optimized"  # 首选：5cm精度优化版本
      - "2.1.0_5cm"            # 备选：5cm精度标准版本
      - "2.1.0_10cm"           # 备选：10cm精度版本
      - ">=2.1.0"              # 最后备选：任何2.1+版本
    required: false
    on_missing: "ignore"



# 需求变更历史
change_history:
  - date: "2025-01-15"
    version: "1.0.0"
    changes: "初始版本：image_original(1.0.0) + object_array_fusion_infer(>=1.0.0)"
    
  - date: "2025-02-20"  
    version: "1.1.0"
    changes: "添加 occupancy(1.0.0)"
    
  - date: "2025-02-27"
    version: "1.1.1"
    changes: "添加 utils_slam(>=1.0.0)"
    
  - date: "2025-04-10"
    version: "1.2.0"
    changes: "升级 image_original 到 1.2.0" 