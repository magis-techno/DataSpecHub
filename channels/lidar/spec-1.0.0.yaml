meta:
  channel: lidar
  version: 1.0.0
  category: sensor_raw
  description: "激光雷达点云数据"
  
schema:
  data_format:
    type: point_cloud
    encoding: [pcd, las, ply, bin]
    coordinate_system: "vehicle_frame"  # vehicle_frame, world_frame, sensor_frame
    
  point_structure:
    x: 
      type: float32
      unit: meters
      description: "X坐标"
    y:
      type: float32 
      unit: meters
      description: "Y坐标"
    z:
      type: float32
      unit: meters
      description: "Z坐标"
    intensity:
      type: float32
      range: [0, 255]
      description: "反射强度"
    timestamp:
      type: float64
      unit: seconds
      description: "点的时间戳"
    ring:
      type: uint16
      description: "激光器环编号"
      
  sensor_info:
    model: 
      type: string
      description: "激光雷达型号"
    channels:
      type: int
      description: "激光器通道数"
    range_max:
      type: float
      unit: meters
      description: "最大探测距离"
    frequency:
      type: float
      unit: Hz
      description: "扫描频率"
      
  calibration:
    extrinsic_matrix:
      type: array
      shape: [4, 4]
      description: "外参变换矩阵"
    
validation:
  file_extensions: [".pcd", ".las", ".ply", ".bin"]
  max_file_size: "100MB"
  required_fields: ["x", "y", "z", "timestamp"]
  point_count_range: [1000, 2000000]
  
lifecycle:
  status: stable
  created_at: "2024-01-01"
  updated_at: "2024-01-01"
  maintainer: "lidar-team@company.com" 