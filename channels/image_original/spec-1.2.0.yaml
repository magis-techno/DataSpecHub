meta:
  channel: image_original
  version: 1.2.0
  category: sensor_raw
  description: "原始JPEG图像数据，来自camera_encoded_0.bag。压缩码率从4Mbps提升至64Mbps，显著改善远距离图像清晰度"
  
schema:
  data_format: 
    type: image
    encoding: [jpeg]
    compression:
      bitrate: 64000000  # 64Mbps
      quality: high
    average_file_size: "2.0MB"
    color_space: RGB
    bit_depth: 8
  
  timestamp:
    type: int64
    unit: nanoseconds
    description: "图像采集时间戳"
      
  metadata:
    data_source:
      type: string
      value: "camera_encoded_0.bag"
      description: "数据来源话题"
    camera_position: 
      type: string
      description: "相机位置标识"

# 存储映射信息 - 实际数据路径映射
storage_mapping:
  description: "从camera_encoded_0.bag话题提取的图像数据"
  source_topic: "camera_encoded_0.bag"
  # 注：实际数据中没有配套的元数据文件
  # 以下信息需要从其他来源获取：
  # - timestamp: 从文件名或文件系统时间戳提取
  # - camera_position: 通过存储路径映射获得

validation:
  file_extensions: [".jpg"]
  max_file_size: "8MB"
  average_file_size: "2.0MB"
  
lifecycle:
  status: stable
  created_at: "2024-01-01"
  updated_at: "2024-06-01"
  maintainer: "sensor-team@company.com" 