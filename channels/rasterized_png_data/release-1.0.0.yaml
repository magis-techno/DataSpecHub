meta:
  channel: rasterized_png_data
  version: 1.0.0
  release_date: "2025-01-15"
  release_type: major
  
spec_ref: ./spec-1.0.0.yaml

changes:
  - type: "feature"
    description: "初始版本，支持栅格化PNG数据格式"
  - type: "feature"  
    description: "支持像素值语义编码和类别映射"
  - type: "feature"
    description: "支持坐标系转换和空间分辨率定义"
  - type: "feature"
    description: "支持可选的置信度图和元数据"

compatibility:
  backward_compatible: true
  breaking_changes: []
  deprecated_fields: []
  
data_characteristics:
  file_format: "PNG"
  pixel_encoding: "8-bit grayscale"
  spatial_resolution: "可配置，默认0.1m/pixel"
  semantic_classes: "可扩展的类别定义"
  coordinate_system: "像素坐标与世界坐标映射"

performance:
  file_size_avg: "1-5MB"
  loading_time: "< 0.1s"
  memory_usage: "低"
  processing_speed: "实时"
  
use_cases:
  - name: "语义分割"
    description: "每个像素代表不同的语义类别"
  - name: "占据栅格"
    description: "像素值表示占据状态或概率"
  - name: "深度图编码"
    description: "像素值编码深度信息"
  - name: "标注可视化"
    description: "将3D标注投影到2D栅格"
    
technical_specifications:
  supported_bit_depths: [8, 16]
  supported_color_modes: ["grayscale", "indexed", "rgb"]
  max_classes: 256  # 8-bit时
